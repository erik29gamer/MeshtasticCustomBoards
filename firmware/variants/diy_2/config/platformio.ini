[platformio]

extra_configs =
	arch/*/*.ini
	variants/*/*/platformio.ini
  variants/*/platformio.ini
	variants/*/diy/*/platformio.ini
	src/graphics/niche/InkHUD/PlatformioConfig.ini

[env:meshtastic-diy-v1-1_07violet]
extends = esp32_base
board = esp32doit-devkit-v1
board_level = extra
build_flags =
  ${esp32_base.build_flags}
  -D DIY_V1
  -D EBYTE_E22
  -D OLED_RU
  -I variants/diy/v1_violet

